apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox
  namespace: quantbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox
  template:
    metadata:
      labels:
        app: sandbox
    spec:
      containers:
        - name: sandbox
          image: quant-ai/sandbox-worker:latest
          imagePullPolicy: Never  # Minikube local image
          ports:
            - containerPort: 50051
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
